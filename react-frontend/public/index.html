    <!-- AdSense deferred/consent-gated loader -->
    <script>
      (function() {
        const ADS_CLIENT = 'ca-pub-9840881106215536';
        const ADS_SRC = `https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=${ADS_CLIENT}`;
        const STATE = { consent: null, loaded: false, timer: null, interacted: false };

        function loadAdSenseScript() {
          if (STATE.loaded) return;
          STATE.loaded = true;
          const s = document.createElement('script');
          s.async = true;
          s.src = ADS_SRC;
          s.crossOrigin = 'anonymous';
          document.head.appendChild(s);
        }

        function maybeLoad() {
          // Load if consent granted, or after interaction, or after timeout fallback
          if (STATE.consent === true || STATE.interacted) {
            loadAdSenseScript();
            cleanup();
          }
        }

        function cleanup() {
          ['click','scroll','keydown','pointerdown'].forEach(evt => {
            window.removeEventListener(evt, onFirstInteraction, { passive: true });
          });
          if (STATE.timer) clearTimeout(STATE.timer);
        }

        function onFirstInteraction() {
          STATE.interacted = true;
          maybeLoad();
        }

        // Simple consent dialog (non-blocking); customize/integrate with your CMP if needed
        function showConsent() {
          try {
            const bar = document.createElement('div');
            bar.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:#111;color:#fff;padding:10px 14px;display:flex;gap:10px;align-items:center;justify-content:center;z-index:99999;font-size:14px;box-shadow:0 -2px 8px rgba(0,0,0,0.2)';
            bar.innerHTML = '<span>This site uses ads (Google AdSense). Allow loading ad scripts?</span>';
            const allowBtn = document.createElement('button');
            allowBtn.textContent = 'Allow';
            allowBtn.style.cssText = 'background:#4caf50;color:#fff;border:none;border-radius:6px;padding:6px 10px;cursor:pointer';
            const denyBtn = document.createElement('button');
            denyBtn.textContent = 'Deny';
            denyBtn.style.cssText = 'background:#e53935;color:#fff;border:none;border-radius:6px;padding:6px 10px;cursor:pointer';
            allowBtn.addEventListener('click', () => {
              STATE.consent = true;
              bar.remove();
              maybeLoad();
            });
            denyBtn.addEventListener('click', () => {
              STATE.consent = false; // keep ads disabled
              bar.remove();
              cleanup();
            });
            bar.appendChild(allowBtn);
            bar.appendChild(denyBtn);
            document.body.appendChild(bar);
          } catch (e) {
            // If UI fails, fallback to non-interaction based deferral
          }
        }

        // Defer: wait for first user interaction or 8s timeout
        ['click','scroll','keydown','pointerdown'].forEach(evt => {
          window.addEventListener(evt, onFirstInteraction, { passive: true, once: true });
        });
        STATE.timer = setTimeout(() => {
          // If no explicit consent model, keep waiting unless consent is given via banner; don't autoload on timeout
          // To allow timeout fallback, uncomment next two lines:
          // STATE.interacted = true;
          // maybeLoad();
        }, 8000);

        // Show simple consent banner shortly after load
        window.addEventListener('load', () => setTimeout(showConsent, 500));
      })();
    </script>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Critical JavaScript - Inline for immediate execution -->
    <script>
      // Add error handling for React
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
      
      // Preload critical resources
      function preloadCriticalResources() {
        const criticalImages = [
          '%PUBLIC_URL%/images/Main_LOGO.webp',
          '%PUBLIC_URL%/images/Background-img.webp'
        ];
        
        criticalImages.forEach(src => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = src;
          document.head.appendChild(link);
        });
      }
      
      // Execute preloading
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', preloadCriticalResources);
      } else {
        preloadCriticalResources();
      }
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Google Analytics - Deferred until user interaction/consent -->
    <script>
      (function() {
        const GA_ID = 'G-815F7YF0FN';
        let loaded = false;
        function loadGA() {
          if (loaded) return; loaded = true;
          const s = document.createElement('script');
          s.async = true; s.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
          document.head.appendChild(s);
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);} window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', GA_ID, { page_title: document.title, page_location: window.location.href, send_page_view: true });
          gtag('event', 'page_view', { page_title: document.title, page_location: window.location.href, custom_parameter: 'typinghub' });
        }
        function onInteract() { loadGA(); cleanup(); }
        function cleanup() {
          ['click','scroll','keydown','pointerdown'].forEach(evt => window.removeEventListener(evt, onInteract, { passive: true }));
        }
        ['click','scroll','keydown','pointerdown'].forEach(evt => window.addEventListener(evt, onInteract, { passive: true, once: true }));
        // Optional: uncomment to load after 5s if no interaction
        // setTimeout(loadGA, 5000);
      })();
    </script>
